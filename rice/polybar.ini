[colors]
background = #121212
background-alt = #1E1E1E
foreground = #DFDFDF
primary = #8AB4F8
secondary = #8AB4F8
alert = #F44336
disabled = #696969

[bar/cwel]
width = 100%
height = 22pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 2pt
border-color = #00000000
padding = 0
module-margin = 2
separator = \
separator-foreground = ${colors.disabled}
font-0 = Segoe UI:size=10;2
font-1 = Jetbrains Mono Nerd Font:size=12;3
modules-left = xworkspaces
modules-right = pulseaudio memory cpu network systray
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "   "
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "       "
label-muted-foreground = ${colors.alert}


[module/memory]
type = internal/memory
interval = 5
format-prefix = "   "
label = %gb_used:2% / %gb_total:2%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
label = %percentage:2%%
label-high = %percentage:2%% 
label-high-foreground = ${colors.alert}
label-high-usage = 71..100


[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %d/%m/%Y %I:%M:%S %p

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = false


[module/network]
type = internal/network
interface = wlan0 
interval = 3
accumulate-stats = true
label-connected =   %downspeed%    %upspeed%
label-disconnected = Disconnected
format-disconnected-foreground = ${colors.alert}
speed-unit = iBps

[module/cava]
type = custom/script
tail = true
exec = $HOME/rice/cava.sh
format = <label>
format-font = 5
label = %output%
